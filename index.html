<html>
<head>
<title>Console</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
  function sendRq(){
    var rq = document.forms.rqform.request.value;
    var url = document.forms.rqform.url.value;
    document.forms.rqform.response.value = 'Url: ' + url + "\nRequest:\n" + rq
    return false;
  }
</script>
</head>
<body>
<form id="rqform">
  <input name="url" type="text" value="http://192.168.100.83:8088/post/" style="width: 400;"><br>
  <textarea name="request" rows="15" style="width: 400;"></textarea><br>
  <button onClick="sendRq();">Send</button><br>
  <textarea name="response" rows="15" style="width: 400;" readonly>Response:</textarea>
</form>
</body>
</html>
