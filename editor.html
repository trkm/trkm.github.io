<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>e2</title>
 </head>
 <style>
  body {
    margin: 0px;
    padding: 0px;
  }
  #editor {
   height: 100%;
   overflow-y: auto;
   min-height:100%;
   width: 100%;
   margin: 10px;
   padding: 0px;
  }
  #editor:focus {
    outline: none;
  }
 </style>
 <body onkeydown="procHotkeys(event)">
  <p id="editor" contenteditable="true" style=""></p>  
  <script>
  function procHotkeys(e){
  console.log(e.code)
    if(e.ctrlKey && e.code == 'KeyS'){
      alert(document.getElementById('editor').innerText)
      e.preventDefault();
      return false
    }
      
  }
  document.onreadystatechange = function(){
    if(document.readyState == "complete"){
      document.getElementById('editor').focus()
    }
  }
  </script>
 </body>
</html>
