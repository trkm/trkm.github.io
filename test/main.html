<html>
    <head>
        <title>ntz2</title>
        <meta name="application-name" content="ntz2"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="storage.js"></script>
        <script src="ntz.js"></script>
    </head>    
    <body onLoad="init()">
        <div id="splash" class="card">
            Splash screen
        </div>
        
        <div id="token-form" class="card">
            <input type="password" id="token" value="" placeholder="Enter token" onkeyup="onEnter(event, onToken)"/>
            <button onClick="return(onToken())"> OK </button>
        </div>
        
        <div id="token-view" class="card">
            Token view:
            <div id="token-view-txt"></div>
            <button onClick="return(onTokenView())"> OK </button>
        </div>
        
    </body>
</html>
