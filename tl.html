<body onLoad="init()">
<div id="pane"></div>
<div id="indicator"></div>
<script>
function onStart(){
    var arr = localStorage.getItem('trace:txt')
    if(arr){
        out('<form onSubmit="return onPsw(this.psw.value)">' +
            '<div id="pswmsg">enter password:</div>' +
            '<input type="password" class="psw" id="psw" name="psw" onInput="onPswChanged(this)">' +
            '<input type="submit" id="submit" value="OK">' +
            '</form>')        
    }
    else{
        out('<form onSubmit="return onPswInit(this.psw, this.psw2)">' +
            '<div id="pswmsg">create password:</div>' +
            '<input type="password" class="psw" id="psw" name="psw" onInput="onPswChanged(this)">' +
            '<input type="password" class="psw" id="psw2" name="psw2" onInput="onPswChanged(this)">' +
            '<input type="submit" id="submit" value="OK">' +
            '</form>')        
    }
    document.getElementById('psw').focus()
}
    
function isValidPassword(psw){
    for(var i = 0; i < psw.length; i++){
        if(psw.charCodeAt(i) <= 32 || psw.charCodeAt(i) >= 127){
            return false
        }
    }
    return true
}
    
function onPswChanged(el){
    if(isValidPassword(el.value)){
        el.style.borderColor = ''
        el.style.color = ''
    }
    else{
        el.style.borderColor = 'red'
        el.style.color = 'red'
    }
}
    
function onPsw(){
    var arr = FromBase64(localStorage.getItem('trace:txt'))
    password = document.getElementById('psw').value
    var txt = decode(arr, password)
    if(txt === false){
        var el_msg = document.getElementById('pswmsg')
        el_msg.style.color = 'red'
        return false
    }
    showEditor(txt)
    return false
}
    
function onPswInit(el1, el2){
    var psw1 = el1.value
    var psw2 = el2.value
    var el_msg = document.getElementById('pswmsg')
    if(psw1 != psw2){
        el_msg.innerText = 'psw mismatch!'
        el_msg.style.color = 'red'
        return false
    }
    if(psw1.length < 6){
        el_msg.innerText = 'weak psw!'
        el_msg.style.color = 'red'
        return false
    }
    if(!isValidPassword(psw1)){
        el_msg.innerText = 'invalid psw!'
        el_msg.style.color = 'red'
        return false
    }   
    password = psw1
    showEditor('')
    return false
}
    
function onEditor(txt){
    if(txt != saved_txt){
        document.getElementById('indicator').style.visibility = "visible"
    }
    else{
        document.getElementById('indicator').style.visibility = "hidden"
    }
    //console.log('onEditor: ' + txt.substring(0,10))
}
    
function onPageBlur(){
    if(document.getElementById('editor')){
        var txt = document.getElementById('editor').value
        if(txt != saved_txt){
            txt = ToBase64(encode(txt, password))
            localStorage.setItem('trace:txt', txt)
            localStorage.setItem('trace:sync', 1)
            saved_txt = ''
            //sync()
        }
        saved_txt = ''
    }
    password = ''
    out('')
}

function onPageFocus(){
    onStart()
}

/////
    
function out(html){
    document.getElementById("pane").innerHTML = html
}
    
function showEditor(txt){
    out('<textarea id="editor" onInput="onEditor(this.value)"></textarea>')
    var ta = document.getElementById('editor')
    ta.blur()
    ta.focus()
    ta.value = ''
    ta.value = txt
    ta.scrollTop = ta.scrollHeight
    saved_txt = txt
    document.getElementById('indicator').style.visibility = "hidden"
}
    
function encode(txt, password){
    var arr_psw = new TextEncoder("utf-8").encode(password)
    var arr_txt = new TextEncoder("utf-8").encode(txt)
    var hash = sha512.create()    
    hash.update(arr_txt)
    var arr_hash = hash.array()
    var arr = new Uint8Array(arr_hash.length + arr_txt.length);
    arr.set(arr_hash, 0)
    arr.set(arr_txt, arr_hash.length)
    hash = sha512.create()    
    hash.update(arr_psw)
    var mask = hash.array()
    var res = new Uint8Array(arr.length)
    var arr_msk = new Uint8Array(arr_psw.length + 64)
    arr_msk.set(arr_psw, 0)
    for(var i = 0; i < arr.length; i++){
        res[i] = arr[i] ^ mask[i % 64]
        if((i+1) % 64 == 0){
            hash = sha512.create()
            arr_msk.set(arr.slice(i-63, i+1), arr_psw.length)
            hash.update(arr_msk)
            mask = hash.array()
        }
    }
    return res
}
    
function decode(arr_txt, password){
    var arr_psw = new TextEncoder("utf-8").encode(password)
    var hash = sha512.create()    
    hash.update(arr_psw)
    mask = hash.array()
    var arr_hash = new Uint8Array(64)
    var res = new Uint8Array(arr_txt.length - 64)
    var arr_msk = new Uint8Array(arr_psw.length + 64)
    arr_msk.set(arr_psw, 0)
    for(var i = 0; i < arr_txt.length; i++){
        if(i < 64){
            //console.log(i, arr_txt[i] ^ mask[i]) 
            arr_hash[i] = arr_txt[i] ^ mask[i]
        }
        else{
            res[i-64] = arr_txt[i] ^ mask[i % 64]
        }
        if(i == 63){
            hash = sha512.create()
            arr_msk.set(arr_hash, arr_psw.length)
            hash.update(arr_msk)
            mask = hash.array()
        }
        if(i > 63 && (i+1) % 64 == 0){
            hash = sha512.create()
            arr_msk.set(res.slice(i-127,i-63), arr_psw.length)
            hash.update(arr_msk)
            mask = hash.array()
        }
    }
    hash = sha512.create()
    hash.update(res)
    var arr_hash2 = hash.array()
    for(var i = 0; i < arr_hash.length; i++){
        if(arr_hash[i] != arr_hash2[i]){
            return false
        }
    }
    return (new TextDecoder("utf-8")).decode(res)
}
    
function ToBase64(u8){
    return btoa(String.fromCharCode.apply(null, u8));
}

function FromBase64(str){
    return atob(str).split('').map(function (c) { return c.charCodeAt(0); });
}
    
function initAccessTokenFromUrl(){
  var str = window.location.hash;
  var ret = Object.create(null);
  if(typeof str !== 'string'){
    return false
  }
  str = str.trim().replace(/^(\?|#|&)/, '');
  if(!str){
    return false
  }
  str.split('&').forEach(function (param){
    var parts = param.replace(/\+/g, ' ').split('=')
    var key = parts.shift()
    var val = parts.length > 0 ? parts.join('=') : undefined
    key = decodeURIComponent(key)
    val = val === undefined ? null : decodeURIComponent(val)
    if(ret[key] === undefined){
      ret[key] = val
    }else if(Array.isArray(ret[key])){
      ret[key].push(val)
    }else{
      ret[key] = [ret[key], val]
    }
  });
  if(ret.access_token){
    localStorage.setItem('trace:token', ret.access_token)
    return true
  }
  return false
}
    
function revokeToken(){
    var r = new XMLHttpRequest();
    r.open("POST", "https://api.dropboxapi.com/2/auth/token/revoke", true);
    r.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('trace:token'))
    r.setRequestHeader('Content-Type', 'application/json; charset=utf-8')
    r.onreadystatechange = function(){
        if(r.readyState != 4 || r.status != 200) return;
        localStorage.removeItem('trace:token')
        reload()
    }
    r.send(JSON.stringify(null))
}
    
function sync(){
    var r = new XMLHttpRequest();
    r.open("POST", "https://content.dropboxapi.com/2/files/upload", true);
    r.setRequestHeader('Authorization', 'Bearer ' + localStorage.getItem('trace:token'))
    r.setRequestHeader('Content-Type', 'application/octet-stream')
    r.setRequestHeader('Dropbox-API-Arg', JSON.stringify({"path": "/_.txt", 'mode': 'overwrite'}))
    r.onreadystatechange = function(){
        if(r.readyState == 4 && r.status == 401){
            revokeToken()
            return;
        }
        if(r.readyState != 4 || r.status != 200) return;
        localStorage.removeItem('trace:sync')
    }
    r.send(localStorage.getItem('trace:txt'))
}
    
function init(){
    if(initAccessTokenFromUrl()){
        location = './index.html'
        return
    }
    if(!localStorage.getItem('trace:token')){
        //location = 'https://www.dropbox.com/oauth2/authorize?client_id=2j1lttwog9j9gd4&response_type=token&redirect_uri=https%3A%2F%2Fm1-gpu01%3A8443%2Fstatic%2Findex.html'
        //return
    }
    window.onfocus = onPageFocus
    window.onblur = onPageBlur
    password = ''
    onStart()
}
